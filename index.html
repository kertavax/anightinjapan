<h1>{{ site.title }}</h1>

<!-- liquid loop -->
{% for post in site.posts %}
	<a href="{{ post.url }}">
		<article class="post-preview">
			<h2>{{ post.title }}</h2>
			<p>{{ post.excerpt }}</p>
			<p class="read-more">Read More<img src="/assets/images/chevron.svg"></p>
		</a>
	</article>
{% endfor %}
